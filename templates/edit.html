{% extends "index.html" %}
{% from 'macros.html' import render_field %}

<h2>Edit Entry</h2>
{% block content %}
<form method="POST" action="" class="edit-entry">
    {{ form.hidden_tag() }}
        {% for field in form %}
            <label>{{ field.name.capitalize().replace('_', ' ') }} </label>
            {{render_field(field) }}
        {% endfor %}
    <button type="submit" id="submit">Make Edits</button>
</form>
{% endblock %}
