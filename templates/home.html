{% extends "index.html" %}

{% block content %}
{% for post in stream %}
<div class="entry-list">
    <article>
        <h2><a href="{{ url_for('view_entry', entry_id=post.id)}}">{{ post.title }}</a></h2>
        <div class="post">
            <h4>{{ post.date }}</h4>
        </div>
    </article>
</div>
{% endfor %}
{% endblock %}
