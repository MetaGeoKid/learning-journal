{% extends "index.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="">
    {{ new_entry.hidden_tag() }}
    {% for field in new_entry %}
        <label>{{ field.name.capitalize().replace('_', ' ') }} </label>
        {{render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Post!</button>
</form>
{% endblock %}
